<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main id="principal">
        <div id="calculadora">
            <div id="caixap">
                <div id="res" class="caixasmini"></div>
                <div id="prev" class="caixasmini"></div>
            </div>
            <table>
                <tr>
                    <td><button class="botao" value="1">1</button></td>
                    <td><button class="botao" value="2">2</button></td>
                    <td><button class="botao" value="3">3</button></td>
                    <td><button class="botao" id="soma" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" value="4">4</button></td>
                    <td><button class="botao" value="5">5</button></td>
                    <td><button class="botao" value="6">6</button></td>
                    <td><button class="botao" id="subtracao" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" value="7">7</button></td>
                    <td><button class="botao" value="8">8</button></td>
                    <td><button class="botao" value="9">9</button></td>
                    <td><button class="botao" id="multiplicao" value="*">x</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" id="zero" value="0">0</button></td>
                    <td><button class="botao" id="limpar" value="CE">CE</button></td>
                    <td><button class="botao" value="=">=</button></td>
                </tr>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
